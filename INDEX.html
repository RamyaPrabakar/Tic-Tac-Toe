<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="STYLE_3.css">
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <div class = "instruction">
        <span id="exit">Exit Game</span>
        <span id="user1">User 1 - X</span>
        <span id="user2">User 2 - O</span>
        <span id="replay">Replay</span>
    </div>

    <p>Make your move by clicking a square</p>
    <p id="move_indicator">User 1 make your move</p>

    <div class = "grid-container">
        <div class = "grid-item" id="entry_00">
            <!-- D stands for default entry -->
        </div>
        <div class = "grid-item" id="entry_01">

        </div>
        <div class = "grid-item" id="entry_02">

        </div>
        <div class = "grid-item" id="entry_10">

        </div>
        <div class = "grid-item" id="entry_11">

        </div>
        <div class = "grid-item" id="entry_12">

        </div>
        <div class = "grid-item" id="entry_20">

        </div>
        <div class = "grid-item" id="entry_21">

        </div>
        <div class = "grid-item" id="entry_22">

        </div>
    </div>
    <p id = "result">Let the game begin!</p>

    <script src="SCRIPT_3.js" charset="utf-8"></script>
</body>
</html>
